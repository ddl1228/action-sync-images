# 工作流名称
name: Sync-Images-to-AliYunDockerRegistry
# 工作流运行时显示名称
run-name: ${{ github.actor }} is Sync Images to AliYun Docker Registry.
# 怎样触发工作流
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# 工作流程任务（通常含有一个或多个步骤）
jobs:
  syncimages:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repos
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2.9.1

    - name: Login to AliYun Docker Registry
      uses: docker/login-action@v2.2.0
      with:
        registry: registry.cn-hangzhou.aliyuncs.com
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        logout: false
        
    - name: Use Skopeo Tools Sync Image to AliYun Docker Registry
      run: |
        #!/usr/bin/env bash
        skopeo copy --all docker://docker.io/rook/ceph:v1.16.7 docker://registry.cn-hangzhou.aliyuncs.com/lue/ceph:v1.16.7
        skopeo copy --all docker://quay.io/cephcsi/cephcsi:v3.13.1 docker://registry.cn-hangzhou.aliyuncs.com/lue/cephcsi:v3.13.1
        skopeo copy --all docker://registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.13.0 docker://registry.cn-hangzhou.aliyuncs.com/lue/csi-node-driver-registrar:v2.13.0
        skopeo copy --all docker://registry.k8s.io/sig-storage/csi-provisioner:v5.1.0 docker://registry.cn-hangzhou.aliyuncs.com/lue/csi-provisioner:v5.1.0
        skopeo copy --all docker://registry.k8s.io/sig-storage/csi-snapshotter:v8.2.0 docker://registry.cn-hangzhou.aliyuncs.com/lue/csi-snapshotter:v8.2.0
        skopeo copy --all docker://registry.k8s.io/sig-storage/csi-attacher:v4.8.0 docker://registry.cn-hangzhou.aliyuncs.com/lue/csi-attacher:v4.8.0
        skopeo copy --all docker://registry.k8s.io/sig-storage/csi-resizer:v1.13.1 docker://registry.cn-hangzhou.aliyuncs.com/lue/csi-resizer:v1.13.1
        skopeo copy --all docker://quay.io/csiaddons/k8s-sidecar:v0.11.0 docker://registry.cn-hangzhou.aliyuncs.com/lue/k8s-sidecar:v0.11.0
