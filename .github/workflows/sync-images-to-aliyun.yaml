# 工作流名称
name: Sync-Images-to-AliYunDockerRegistry
# 工作流运行时显示名称
run-name: ${{ github.actor }} is Sync Images to AliYun Docker Registry.
# 怎样触发工作流
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# 工作流程任务（通常含有一个或多个步骤）
jobs:
  syncimages:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repos
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2.9.1

    - name: Login to AliYun Docker Registry
      uses: docker/login-action@v2.2.0
      with:
        registry: registry.cn-hangzhou.aliyuncs.com
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        logout: false
        
    - name: Use Skopeo Tools Sync Image to AliYun Docker Registry
      run: |
        #!/usr/bin/env bash
        skopeo copy --all docker://lucaslorentz/caddy-docker-proxy:2.9-alpine docker://registry.cn-hangzhou.aliyuncs.com/lue/caddy-docker-proxy:2.9-alpine
        skopeo copy --all docker://seafileltd/sdoc-server:1.0-latest docker://registry.cn-hangzhou.aliyuncs.com/lue/sdoc-server:1.0-latest
        skopeo copy --all docker://mariadb:10.11 docker://registry.cn-hangzhou.aliyuncs.com/lue/mariadb:10.11
        skopeo copy --all docker://memcached:1.6.29 docker://registry.cn-hangzhou.aliyuncs.com/lue/memcached:1.6.29
        skopeo copy --all docker://seafileltd/seafile-mc:12.0-latest docker://registry.cn-hangzhou.aliyuncs.com/lue/seafile-mc:12.0-latest
